{% extends "base.html" %}

{% block title %}Eliminar Tarea{% endblock %}

{% block content %}
<h1>Eliminar Tarea</h1>
<p>¿Estás seguro de que quieres eliminar la tarea "{{ task.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirmar Eliminación</button>
    <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
